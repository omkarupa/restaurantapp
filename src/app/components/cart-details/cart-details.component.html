<!-- MAIN CONTENT-->
<div class="main-content">
  <div class="section-content section-content-p30">
      <div class="container-fluid">
          <table class="table table-bordered">
              <tr>
                  <th width="20%">Product Image</th>
                  <th width="50%">Product Detail</th>
                  <th width="30%"></th>
              </tr>
              <tr *ngFor="let cartItem of cartItems">
                  <td><img src="{{cartItem.imageURLPath}}" class="img-responsive"
                          width="150px"></td>
                  <td>
                      <p>{{cartItem.itemName}}</p>
                      <p>{{cartItem.ingredients}}</p>
                      <p>{{cartItem.price}}</p>
                  </td>
                  <td>
                      <div class="items">
                          <label>Quantity</label> <select [(ngModel)]="cartItem.quantity" (ngModelChange)="updateSubtotal(cartItem)" >
                            <option *ngFor="let quantity of [1, 2, 3, 4]" [value]="quantity">{{quantity}}</option>
                          </select>
                      </div>
                      <p>Sub-total {{cartItem.subTotal| currency: 'INR'}}</p>
                      <a class="primary-btn"  >Remove</a>
                  </td>
              </tr>
              <tr >
                  <td colspan="2"></td>
                  <td ><b>Total Quantity: {{totalQuantity}}</b>
                      <p>Shipping FREE</p>
                      <b>Total Price: {{totalPrice | currency: 'INR'}}</b><br>
                      <a href="checkout-page.html" class="primary-btn">Checkout</a>
                  </td>
              </tr>

          </table>

          <a class="primary-btn" (click)="addMenuItems()">Add More</a>

      </div>
  </div>
</div>
