<!-- MAIN CONTENT-->
<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div class="container mt-5">
          <div class="row">
            <div class="col-md-3 mb-3" *ngFor="let table of tableList">
              <button class="card-link" (click)="goToMenuItems(table)">
                <div class="card custom-card" [ngClass]="{ 'occupied': table.occupancy === 'Occupied', 'vacant': table.occupancy === 'Vacant' }">
                  <div class="card-body d-flex align-items-center justify-content-center">
                    Table Number: {{table.tableNumber}}
                    {{table.occupancy}}
                  </div>
                </div>
              </button>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
